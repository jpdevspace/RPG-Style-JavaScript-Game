<!doctype html>
<html lang="en">
  <head>
    <title>Battle Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
    <!-- Own CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="game-container">
        <h1 class="text-center">Battle for Middle Earth</h1>
        <div id="attack-zone" class="zone"></div>
        <div id="match-info" class="zone">
            <div id="hobbit">
                <div class="myCard-container">
                    <div class="myCard">
                        <div class="myCard-img-top"></div>
                        <p class="myCard-text">Hobbit's Info</p>
                    </div>
                </div>
            </div>

            <div id="orc">
                <div class="myCard-container">
                    <div class="myCard">
                        <div class="myCard-img-top"></div>
                        <p class="myCard-text">Orc's Info</p>
                    </div>
                </div>
            </div>

            <div id="elf">
                <div class="myCard-container">
                    <div class="myCard">
                        <div class="myCard-img-top"></div>
                        <p class="myCard-text">Elf's Info</p>
                    </div>
                </div>
            </div>

            <div id="dwarf">
                <div class="myCard-container">
                    <div class="myCard">
                        <div class="myCard-img-top"></div>
                        <p class="myCard-text">Dwarf's Info</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="enemy-zone" class="zone"></div>
    </div><!-- ./container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
